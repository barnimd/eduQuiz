<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuiz</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo"><a href="{{ url_for('home') }}">eduQuiz</a></div>
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Quiz Kategori ▼</button>
                <div class="dropdown-content">
                    <a href="/quiz/math">Matematika</a>
                    <a href="/quiz/animals">Tebak Hewan</a>
                    <a href="/quiz/places">Tebak Lokasi</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="homepage-container">

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slide fade"><img src="/static/img/geoguess.jpeg" alt="Slide 1"></div>
        <div class="slide fade"><img src="/static/img/math.jpeg" alt="Slide 2"></div>
        <div class="slide fade"><img src="/static/img/zoo.jpeg" alt="Slide 3"></div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <!-- Leaderboard dan Lorem -->
    <div class="bottom-section">
        <div class="leaderboard">
            <h3>🏆 Leaderboard</h3>
            <ol>
                <li>Budi - 90%</li>
                <li>Santi - 85%</li>
                <li>Ali - 80%</li>
            </ol>
        </div>

        <div class="lorem-text">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor.</p>
        </div>
    </div>
</main>

</body>
</html>
